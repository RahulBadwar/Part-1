<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e23b30fdf5.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./movies-table.css" />
</head>

<body>
    <div class="container">
        <!-- navbar -->
        <div>
            <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #111111">
                <div class="container-fluid">
                    <img src="./ratebox.PNG" sizes="40" alt="" />
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse menu-center" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active menu-option text-white" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link menu-option text-white" href="#">Movies</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link menu-option text-white" href="#">Actors</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link menu-option text-white" href="#">Dashboard</a>
                            </li>
                        </ul>
                    </div>
                    <button class="btn btn-primary">Login</button>
                </div>
            </nav>
        </div>

        <div>
            <div class="row justify-content-center g-2">
                <div class="col-2">
                    <br />
                    <div>
                        <a class="nav-link" href="./user-table.html" aria-current="page"><i
                                class="fa-solid fa-user"></i> Users</a>

                        <a class="nav-link" href="./actor-table.html" aria-current="page"><i
                                class="fa-solid fa-users"></i> Actors</a>

                        <a class="nav-link" href="./movies-table.html" aria-current="page"><i
                                class="fa-solid fa-film"></i> Movies</a>
                    </div>
                </div>
                <div class="col-10 text-white table-back">
                    <br />
                    <span><input type="text" class="searchbox text-white" placeholder="Search movie name"
                            id="inputPassword5" width="10" /></span>
                    <span class="add-actor"><button class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#addmovieModal" data-bs-whatever="@mdo">
                            Add Movie
                        </button></span>
                    <br />
                    <div>
                        <h5>Movies List</h5>
                        <div>
                            <table class="table text-white table-back">
                                <tr>
                                    <th>Title</th>
                                    <th>Budget Cost</th>
                                    <th>Year Released</th>

                                    <th>Actions</th>
                                </tr>
                                <tr>
                                    <td>Drishyam 2</td>
                                    <td>0/5</td>
                                    <td>2022</td>

                                    <td>
                                        <button class="btn-success action-button">
                                            <i class="fa-solid fa-eye"></i>
                                        </button>
                                        <button class="btn-primary action-button" data-bs-toggle="modal"
                                            data-bs-target="#uodatemovieModal" data-bs-whatever="@mdo">
                                            <i class="fa-solid fa-pen-to-square"></i>
                                        </button>
                                        <button class="btn-danger action-button">
                                            <i class="fa-solid fa-trash-can"></i>
                                        </button>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- add movie -->
                <div>
                    <div class="modal fade" id="addmovieModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content modal-bd">
                                <div class="modal-body">
                                    <form>
                                        <div class="mb-3">
                                            <h6 class="text-white">Add Movie</h6>
                                            <label class="text-white">Movie Title</label>
                                            <input type="text" class="modal-login text-white" size="57%" />
                                        </div>
                                        <div class="mb-3">
                                            <label class="text-white">Movie Description</label>
                                            <textarea name="" class="modal-login text-white" id="" cols="60"></textarea>

                                            <label class="text-white">Movie Budgest Cost:</label>

                                            <input type="text" class="modal-login text-white" size="57%" />

                                            <label class="text-white">Movie Image</label>

                                            <input type="text" class="modal-login text-white" size="57%" />
                                            <label class="text-white">Pick Actors</label>
                                            <br />
                                            <div>
                                                <select class="form-select modal-bd text-white" multiple
                                                    aria-expanded="false">
                                                    <option selected>Open this select menu</option>
                                                    <option value="1">One</option>
                                                    <option value="2">Two</option>
                                                    <option value="3">Three</option>
                                                    <option value="1">One</option>
                                                    <option value="2">Two</option>
                                                    <option value="3">Three</option>
                                                </select>
                                            </div>
                                        </div>
                                        <button class="btn btn text-warning border-warning button-size">
                                            Add New Actor
                                        </button>
                                        <br />
                                        <br />
                                        <span><button class="btn btn-primary button-size">
                                                Add Movie
                                            </button></span>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- update movie -->
        <div>
            <div class="modal fade" id="uodatemovieModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content modal-bd">
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label class="text-white">Movie Description</label>
                                    <textarea name="" class="modal-login text-white" id="" cols="60"></textarea>

                                    <label class="text-white">Movie Budgest Cost:</label>

                                    <input type="text" class="modal-login text-white" size="57%" />

                                    <label class="text-white">Movie Image</label>

                                    <input type="text" class="modal-login text-white" size="57%" />
                                </div>

                                <span><button class="btn btn-primary button-size">
                                        Update Movie
                                    </button></span>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
